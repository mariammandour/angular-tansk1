<div class="container my-5">
    <button class="btn btn-primary" (click)="toggleDetails()">
        Display detatails
    </button>
    <div *ngIf="details">
        <p>Secert Password = tuna</p>
    </div>
    @for (item of items; track item) { @if(items.length >= 6){
    <p [ngClass]="arrayStyle" [ngStyle]="bgstyle">{{ item }}</p>
    }@else{
    <p>{{ item }}</p>
    } }
</div>
<div class="form container mb-4">
    <input type="text" [(ngModel)]="city" />
    {{ city }}
    <br>
    <button [disabled]="!city" class="btn btn-primary m-3" (click)="reset()">reset</button>
</div>
